<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary to Decimal Calculator</title>
  <meta name="description" content="A simple dynamic binary to decimal calculator.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-grid justify-content-center align-items-center min-vh-100 p-4 text-center ">

  <div class="container-fluid">
    <h1 class="mb-4 display-6">Binary to Decimal Calculator</h1>

    <p class="mb-4"><strong>How to use:</strong> Just put in ones and zeroes.</p>

    <div class="d-flex justify-content-center flex-sm-row flex-wrap mb-2" id="inputs"></div>

    <div class="border mt-1 mb-4 p-3 d-inline-block fw-bold bg-light" id="result">Decimal Value: 0</div>
    
    <div class="pb-3">
      <button class="btn btn-primary" id="addBit">+</button>
      <button class="btn btn-danger" id="removeBit">-</button>
      <button id="copy" class="btn btn-secondary">Copy Bits</button>
      <button id="reset" class="btn btn-dark">Reset Bits</button>
    </div>

    <footer class="mt-5">
      <p class="small fst-italic text-muted">Not a fan? Send your hurtful comments to <a href="mailto:contact@elmer.dev">contact@elmer.dev</a> ðŸ˜­</p>
    </footer>
  </div>

  <script src="./app.js?ver=1.5"></script>
</body>
</html>
